{{ define "main" }}
<h2><span>{{ .Title }}</span></h2>
{{ with .Content }}
<section class="prose">
  {{ . }}
</section>
{{ end }}
{{ partial "gallery.html" . }}
{{ partial "related.html" . }}
{{ with .Date }}
<div class="card-footer">
  <span></span>
  <p class="card-published-date">Published on {{ . | time.Format "January 2, 2006" }}</p>
</div>
{{ end }}
{{ end }}
